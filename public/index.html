<!DOCTYPE html>
<html lang="sr">
<head>
    <script src="/auth-check.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nezvaniƒçni prikaz vozila javnog prevoza Beograda u realnom vremenu.">
    <meta name="author" content="Nezavisni projekat">
    <meta name="robots" content="noindex, nofollow">
    <title>mapabus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            pointer-events: none;
            z-index: 1;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Arial Black', Arial, sans-serif;
            color: white;
            font-size: 2.5em;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
        }

        .m-letter {
            position: relative;
            display: inline-block;
        }

        .santa-hat-img {
            position: absolute;
            left: -12px;
            top: 2px;
            width: 28px;
            height: auto;
            transform: rotate(-20deg);
            z-index: 10;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .btn {
            display: inline-block;
            padding: 20px 50px;
            background: white;
            color: #667eea;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: 600;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            min-width: 250px;
            position: relative;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            background: #f8f9ff;
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-admin {
            background: #2c3e50;
            color: white;
            display: none;
        }

        .btn-admin:hover {
            background: #34495e;
        }

        .btn-admin.has-pending {
            background: #e74c3c;
            animation: pulse 2s infinite;
        }

        .btn-admin.has-pending:hover {
            background: #c0392b;
        }

        .notification-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .santa-hat-img {
                left: -9px;
                top: -4px;
                width: 22px;
            }

            .btn {
                padding: 15px 40px;
                font-size: 1.1em;
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="m-letter">
                <img src="https://pngimg.com/d/santa_hat_PNG90.png" alt="" class="santa-hat-img">
                M
            </span>apaBus
        </h1>
        <div class="button-container">
            <a href="/api/sve" class="btn">Sva Vozila</a>
            <a href="/api/linije" class="btn">Izbor Linije</a>
            <a href="baza.html" class="btn">Baza Vozila</a>
            <a href="polasci.html" class="btn">Baza Linija</a>
             <a href="rv.html" class="btn">Red Vo≈ænje Prigrad (BETA)</a>
            <a href="admin.html" class="btn btn-admin" id="adminBtn">
                üîê Admin Panel
                <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
            </a>
        </div>
    </div>

    <script>
        // Kreiranje pahuljica
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 5 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = (Math.random() * 1 + 0.5) + 'em';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 8000);
        }

        // Kreiranje pahuljica svake 100ms (intenzivnije)
        setInterval(createSnowflake, 100);

        // Inicijalno kreiranje pahuljica
        for (let i = 0; i < 50; i++) {
            setTimeout(createSnowflake, i * 50);
        }

        // Provera admin statusa i pending korisnika
        async function checkAdminStatus() {
            const token = localStorage.getItem('authToken');
            
            if (!token) return;

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'verify', 
                        token: token 
                    })
                });

                const data = await response.json();

                if (data.success && data.isAdmin) {
                    // Prika≈æi admin dugme
                    document.getElementById('adminBtn').style.display = 'inline-block';
                    
                    // Proveri pending korisnike
                    checkPendingUsers(token);
                }
            } catch (error) {
                console.error('Error checking admin status:', error);
            }
        }

        async function checkPendingUsers(token) {
            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'listUsers',
                        token: token
                    })
                });
                
                const data = await response.json();

                if (data.success && data.users) {
                    const pendingCount = data.users.filter(u => u.status === 'pending').length;
                    
                    const adminBtn = document.getElementById('adminBtn');
                    const badge = document.getElementById('notificationBadge');
                    
                    if (pendingCount > 0) {
                        adminBtn.classList.add('has-pending');
                        badge.textContent = pendingCount;
                        badge.style.display = 'flex';
                    } else {
                        adminBtn.classList.remove('has-pending');
                        badge.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Error checking pending users:', error);
            }
        }

        // Globalna promenljiva za praƒáenje admin statusa
        let isAdmin = false;

        // Proveri admin status i pokreni auto-refresh ako je admin
        async function initializeAdminFeatures() {
            const token = localStorage.getItem('authToken');
            
            if (!token) return;

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'verify', 
                        token: token 
                    })
                });

                const data = await response.json();

                if (data.success && data.isAdmin) {
                    isAdmin = true;
                    // Prika≈æi admin dugme
                    document.getElementById('adminBtn').style.display = 'inline-block';
                    
                    // Prva provera pending korisnika
                    await checkPendingUsers(token);
                    
                    // Pokreni auto-refresh svakih 30 sekundi samo za admine
                    setInterval(async () => {
                        const currentToken = localStorage.getItem('authToken');
                        if (currentToken && isAdmin) {
                            await checkPendingUsers(currentToken);
                        }
                    }, 30000);
                }
            } catch (error) {
                console.error('Error initializing admin features:', error);
            }
        }

        // Pokreni admin features kada se stranica uƒçita
        window.addEventListener('load', initializeAdminFeatures);
    </script>
</body>
</html>
