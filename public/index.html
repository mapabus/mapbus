<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mapabus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            pointer-events: none;
            z-index: 1;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Arial Black', Arial, sans-serif;
            color: white;
            font-size: 2.5em;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
        }

        .m-letter {
            position: relative;
            display: inline-block;
        }

        .santa-hat-img {
            position: absolute;
            left: -12px;
            top: 2px;
            width: 28px;
            height: auto;
            transform: rotate(-20deg);
            z-index: 10;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .btn {
            display: inline-block;
            padding: 20px 50px;
            background: white;
            color: #667eea;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: 600;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            min-width: 250px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            background: #f8f9ff;
        }

        .btn:active {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .santa-hat-img {
                left: -9px;
                top: -4px;
                width: 22px;
            }

            .btn {
                padding: 15px 40px;
                font-size: 1.1em;
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="m-letter">
                <img src="https://pngimg.com/d/santa_hat_PNG90.png" alt="" class="santa-hat-img">
                M
            </span>apaBus
        </h1>
        <div class="button-container">
            <a href="/api/sve" class="btn">Sva Vozila</a>
            <a href="/api/linije" class="btn">Izbor Linije</a>
            <a href="baza.html" class="btn">Baza Vozila</a>
            <a href="polasci.html" class="btn">Baza Linija</a>
            <p style="color: white;">Kontakt: l64321608@gmail.com</p>
        </div>
    </div>

    <script>
        // Kreiranje pahuljica
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = 'â„';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 5 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = (Math.random() * 1 + 0.5) + 'em';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 8000);
        }

        // Kreiranje pahuljica svake 100ms (intenzivnije)
        setInterval(createSnowflake, 100);

        // Inicijalno kreiranje pahuljica
        for (let i = 0; i < 50; i++) {
            setTimeout(createSnowflake, i * 50);
        }
    </script>
</body>
</html>
