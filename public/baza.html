<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baza Vozila</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            min-width: 120px;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .date-selector {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .date-selector label {
            font-weight: 600;
            color: #555;
        }

        .date-selector input[type="date"] {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .date-selector button {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .date-selector button:hover {
            transform: translateY(-2px);
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .search-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: 600;
            color: #555;
            font-size: 13px;
        }

        input {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #1e3c72;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        }

        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        thead {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        th {
            padding: 16px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        th:nth-child(1) { width: 10%; }
        th:nth-child(2) { width: 10%; }
        th:nth-child(3) { width: 12%; }
        th:nth-child(4) { width: 48%; }
        th:nth-child(5) { width: 20%; }

        td {
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
            font-size: 15px;
            word-wrap: break-word;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f0f4ff;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #1e3c72;
            font-size: 18px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 13px;
                table-layout: auto;
            }

            th, td {
                padding: 12px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Baza Vozila</h1>
            </div>
            <div class="stats">
                <div class="stat-box">
                    <span class="stat-number" id="totalVehicles">-</span>
                    <span class="stat-label">Ukupno vozila</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="totalRoutes">-</span>
                    <span class="stat-label">Linija</span>
                </div>
            </div>
        </div>

        <div class="date-selector">
            <label for="dateInput">Izaberi datum (od 29.11.2025.):</label>
            <input type="date" id="dateInput">
            <button onclick="loadDataForSelectedDate()">Učitaj</button>
            <button onclick="loadToday()">Danas</button>
            <span id="currentSheet" style="margin-left: 20px; color: #666; font-size: 14px;"></span>
        </div>

        <div class="controls">
            <div class="search-group">
                <label for="searchVehicle">Pretraži vozilo:</label>
                <input type="text" id="searchVehicle" placeholder="Npr. P70618" oninput="filterTable()">
            </div>
            <div class="search-group">
                <label for="searchRoute">Pretraži liniju:</label>
                <input type="text" id="searchRoute" placeholder="Npr. 601" oninput="filterTable()">
            </div>
            <div class="search-group">
                <label for="searchDeparture">Pretraži polazak:</label>
                <input type="text" id="searchDeparture" placeholder="Npr. 12:31" oninput="filterTable()">
            </div>
            <div class="search-group">
                <label for="searchDirection">Pretraži smer:</label>
                <input type="text" id="searchDirection" placeholder="Npr. Surčin" oninput="filterTable()">
            </div>
            <div class="search-group">
                <label for="sortBy">Sortiraj po:</label>
                <select id="sortBy" onchange="filterTable()" style="padding: 10px 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; cursor: pointer; background: white;">
                    <option value="vehicle">Broj vozila</option>
                    <option value="route">Broj linije</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Vozilo</th>
                        <th>Linija</th>
                        <th>Polazak</th>
                        <th>Smer (ide ka)</th>
                        <th>Vreme upisa</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="5" class="loading">Učitavam podatke</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allData = [];

        // Postavi današnji datum po default-u
        function setTodayDate() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            document.getElementById('dateInput').value = `${yyyy}-${mm}-${dd}`;
        }

        function loadToday() {
            setTodayDate();
            loadData();
        }

        function loadDataForSelectedDate() {
            loadData();
        }

        async function loadData() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '<tr><td colspan="5" class="loading">Učitavam podatke</td></tr>';

            try {
                const response = await fetch('/api/get-sheet-data');
                const data = await response.json();

                if (data.success && data.vehicles) {
                    // Ukloni duplikate - zadrži samo najnoviji unos za svako vozilo
                    const vehicleMap = new Map();
                    
                    data.vehicles.forEach(vehicle => {
                        const existing = vehicleMap.get(vehicle.vozilo);
                        
                        if (!existing) {
                            vehicleMap.set(vehicle.vozilo, vehicle);
                        } else {
                            // Uporedi timestamp i zadrži noviji
                            if (vehicle.timestamp > existing.timestamp) {
                                vehicleMap.set(vehicle.vozilo, vehicle);
                            }
                        }
                    });
                    
                    allData = Array.from(vehicleMap.values());
                    
                    // Sortiraj po broju vozila
                    allData.sort((a, b) => {
                        const numA = parseInt(a.vozilo.replace(/\D/g, '')) || 0;
                        const numB = parseInt(b.vozilo.replace(/\D/g, '')) || 0;
                        return numA - numB;
                    });

                    renderTable(allData);
                    updateStats(allData);
                    
                    document.getElementById('currentSheet').textContent = 
                        `Prikazujem: ${data.sheetName || 'Sheet1'} (${allData.length} vozila)`;
                } else {
                    tbody.innerHTML = `<tr><td colspan="5" class="no-data">${data.message || 'Nema podataka'}</td></tr>`;
                    document.getElementById('currentSheet').textContent = '';
                }
            } catch (error) {
                console.error('Greška:', error);
                tbody.innerHTML = '<tr><td colspan="5" class="no-data">Greška pri učitavanju podataka</td></tr>';
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="no-data">Nema rezultata</td></tr>';
                return;
            }

            const sortBy = document.getElementById('sortBy').value;
            const sortedData = [...data].sort((a, b) => {
                if (sortBy === 'route') {
                    const numA = parseInt(a.linija.replace(/\D/g, '')) || 0;
                    const numB = parseInt(b.linija.replace(/\D/g, '')) || 0;
                    return numA - numB;
                } else {
                    const numA = parseInt(a.vozilo.replace(/\D/g, '')) || 0;
                    const numB = parseInt(b.vozilo.replace(/\D/g, '')) || 0;
                    return numA - numB;
                }
            });

            tbody.innerHTML = sortedData.map(vehicle => `
                <tr>
                    <td><strong>${vehicle.vozilo}</strong></td>
                    <td>${vehicle.linija}</td>
                    <td>${vehicle.polazak}</td>
                    <td>${vehicle.smer}</td>
                    <td><small>${vehicle.timestamp}</small></td>
                </tr>
            `).join('');
        }

        function filterTable() {
            const vehicleSearch = document.getElementById('searchVehicle').value.toLowerCase();
            const routeSearch = document.getElementById('searchRoute').value.toLowerCase();
            const departureSearch = document.getElementById('searchDeparture').value.toLowerCase();
            const directionSearch = document.getElementById('searchDirection').value.toLowerCase();

            const filtered = allData.filter(vehicle => {
                return (
                    vehicle.vozilo.toLowerCase().includes(vehicleSearch) &&
                    vehicle.linija.toLowerCase().includes(routeSearch) &&
                    vehicle.polazak.toLowerCase().includes(departureSearch) &&
                    vehicle.smer.toLowerCase().includes(directionSearch)
                );
            });

            renderTable(filtered);
            updateStats(filtered);
        }

        function updateStats(data) {
            document.getElementById('totalVehicles').textContent = data.length;
            
            const uniqueRoutes = new Set(data.map(v => v.linija));
            document.getElementById('totalRoutes').textContent = uniqueRoutes.size;
        }

        // Inicijalizacija
        setTodayDate();
        loadData();

        // Auto-refresh svakih 60 sekundi
        setInterval(() => {
            console.log('Auto-refreshing...');
            loadData();
        }, 60000);
    </script>
</body>
</html>
